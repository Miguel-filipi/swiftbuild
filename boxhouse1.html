<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/boxhouse.css" />
        <script src="js/script.js" defer></script>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="img/botao-home.png"
        />
        <title>Box House 1</title>
    </head>
    <body>
        <header>
            <nav>
                <a class="logo2" href="/">Swift Build</a>

            <div class="conteiner-slider">
                <button id="prev-button">
                    <img
                        src="img/img-boxhouse1/button/simbolo-maior-que (1).png"

                    />
                </button>
                <div class="conteiner-images">
                    <img
                        src="/img/img-boxhouse1/projeto-de-casa-3d - Copia.jpeg"

                    <img
                        src="img/img-boxhouse1/projeto-de-casa-3d-5 - Copia.png"

                        class="slider"
                    />
                    <img
                        src="img/img-boxhouse1/projeto-de-casa-3d-7.png"

            <div class="title-boxhouse">

                <div class="title-medida">
                    <h1>
                        5
                        <p>L</p>
                    </h1>
                    <h2>Largura</h2>
                    <h1>
                        9
                        <p>c</p>
                    </h1>
                    <h3>Comprimento</h3>
                    <h1>
                        3
                        <p>AL</p>
                    </h1>
                    <h4>Altura</h4>
                </div>
                <p>Valor da Box House 1</p>
                <div class="valor-boxhouse">
                    <button>Box House 1 R$50.000,00*</button>
                </div>
            </div>
        </main>

</html>
