<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/boxhouse.css" />
        <script src="js/script.js" defer></script>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="img/botao-home.png"
        />
        <title>Box House 1</title>
    </head>
    <body>
        <header>
            <nav>
                <a class="logo2" href="/">Swift Build</a>
            </nav>
        </header>
        <main>
            <div class="conteiner-slider">
                <button id="prev-button">
                    <img
                        src="img/img-boxhouse1/button/simbolo-maior-que (1).png"
                        alt="prev-button"
                    />
                </button>
                <div class="conteiner-images">
                    <img
                        src="/img/img-boxhouse1/projeto-de-casa-3d - Copia.jpeg"
                        alt="a"
                        class="slider on"
                    />
                    <img
                        src="img/img-boxhouse1/projeto-de-casa-3d-5 - Copia.png"
                        alt="b"
                        class="slider"
                    />
                    <img
                        src="img/img-boxhouse1/projeto-de-casa-3d-7.png"
                        alt="c"
                        class="slider"
                    />
                </div>
                <button id="next-button">
                    <img
                        src="img/img-boxhouse1/button/simbolo-maior-que.png"
                        alt="next-button"
                    />
                </button>
            </div>
        </main>
    </body>
</html>
