<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/contato.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="img/botao-home.png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Contato</title>
    </head>
    <body>
        <header>
            <nav>
                <a class="logo" href="index.html">Swift Build</a>
                <ul class="nav-list-contato">
                    <div class="nav-list-contato-div1">
                        <li><a href="/index.html">Início</a></li>
                    </div>
                    <div class="nav-list-contato-div2">
                        <li><a href="/sobre.html">Sobre</a></li>
                    </div>
                    <div class="nav-list-contato-div3">
                        <li><a href="/contato.html">Contato</a></li>
                    </div>
                </ul>
                <div class="icon-navbar">
                    <a href="/"><i class="fa-solid fa-globe"></i></a>
                    <a href="/">
                        <i class="fa-regular fa-circle-question"></i>
                    </a>
                    <a href="/">
                        <i class="fa-regular fa-circle-user"></i>
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="title">
                <h1>
                    Vamos conversar. <br />
                    Conte-me sobre suas <br />Dúvidas.
                </h1>
            </div>
            <div class="icon-contato">
                <a href="#"
                    ><i
                        class="fa-regular fa-envelope"
                        style="color: #ffffff"
                    ></i>
                </a>
                <p>E-mail para Contato</p>
            </div>
            <a id="email" href="index.html">swiftbuild@hotmail.com<a>
            <div class="contato">
                <div class="contato-title">
                    <h1>Envie-nos uma mensagem</h1>
                </div>
                <input type="text" name="name" placeholder="Nome " />
                <input type="email" placeholder="Email" />
                <input type="tel" placeholder="Número" />
                <label for="text">Dúvidas*</label>
                <input type="text" name="text" id="text" />
            </div>
            <div class="bnt-sobre2">
                <a href="/">Enviar </a>
            </div>
            <img
                class="contato-img"
                src="img/img-contato/contato-img.jpg"
                alt="imagem1"
            />
        </main>
    </body>
</html>
